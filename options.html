<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>即时翻译 - 设置</title>
  <style>
    body {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover {
      border-color: #3498db;
    }

    select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .save-button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .save-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 114, 255, 0.3);
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>即时翻译设置</h1>
    <div class="form-group">
      <label for="sourceLanguage">源语言</label>
      <select id="sourceLanguage"></select>
    </div>
    <div class="form-group">
      <label for="targetLanguage">目标语言</label>
      <select id="targetLanguage"></select>
    </div>
    <button class="save-button" id="saveButton">保存设置</button>
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
